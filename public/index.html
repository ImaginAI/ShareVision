<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modal Cards</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/hero.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />

    <link rel="stylesheet" href="./styles/index.css">
    <!-- <style>
    .columns:nth-child(2)
    {margin-top: -10rem;}
    </style> -->
    <script defer src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>  
    <script defer src="../js/wild.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      OverlayScrollbars(document.querySelectorAll("body"), { });
    });
    </script>

  </head>
  <body>
    <section>
      <!-- <input  id= "search-bar"class="input is-rounded" type="text" placeholder="Rounded input"> -->
    </section>
    
    
    <section class="container">

      
      <card class="column is-4 modal-button" data-target="modal-card">
        <div class="card is-shady">
          <div class="card-image ">
            <!-- <figure class="image is-4by3"> -->
              <img src="https://source.unsplash.com/6Ticnhs1AG0">
            <!-- </figure> -->
          </div>
          <div class="card-content">
            <div class="content " >
              <h4>Brooklyn Adventure</h4>
              <p>It's just a Desc bro</p>
              <span class="button is-link modal-button" data-target="train">Like</span>
            </div>
          </div>
        </div>
      </card>

<!-- //////////////////////////////////////////// -->

      <card class="column is-4 modal-button" data-target="dai">
        <div class="card is-shady">
          <div class="card-image">
              <img src="https://th.bing.com/th/id/OIP.-HZlSijH_WEaJFxzHleHMAHaEK?pid=ImgDet&rs=1">
          </div>
          <div class="card-content">
            <div class="content">
              <h4>Daijin</h4>
              <p>This is going to equate to the value of the Description (if it exists)</p>
              <span class="button is-link modal-button" data-target="">Like</span>
            </div>
          </div>
        </card>
      
    </section>


    <footer>
      
      
    </footer>

    
    <!--  ===============
    HERE BE MODALS
    ===============  -->

    <modal id="train" class="modal modal-fx-3dSlit">
        <div class="modal-background"></div>

          <content class="card modal-content is-tiny">
              <img class="card-image image is-4by3" src="https://source.unsplash.com/6Ticnhs1AG0">

              <div class="card-content content">
                  <p class="title is-4 media-content">Post Name</p>
                  <p>Description that was inputted</p>
                  <p>{Creator Name}</p>
              </div>
          </content>   
<!-- ////////////////////////////////////////////////////////////////////////// -->
    </modal>


    <modal  class="modal-card">

        <div id="dai" class="modal modal-fx-superScaled">
          <div class="modal-background"></div>
          <img class="modal-content is-image" src="https://tinyurl.com/4rstmf8r">
        </div>

    </modal>
      

  
  </body>
</html>
