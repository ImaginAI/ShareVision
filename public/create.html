<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- <script type="module" src="./scripts/create.js"></script> -->
  <title>Sign Up</title>
</head>
<body>
  <!-- <nav id="main-nav"></nav> -->
  <main id="main">

    <button id="signup-b" onclick="document.getElementById('id01').style.display='flex'" class="w3-button w3-black">Create User</button>

    <modal id="mod">
      
      <div id="id01" class="w3-modal" >

        <div class="w3-modal-content w3-modal-content w3-animate-zoom">
          <div class="w3-container modal-contain">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h3 id="sign-up">Welcome To ShareVision</h3>
            <h6>Create an account so we can get to know you!</h6>
  
          <form id="create-form" aria-describedby="sign-up">
            
            <div class="signup-inputs" id="user-sec">
              <label for="username">Username</label>
              <input required type="text" name="username" id="username" autocomplete="username"  placeholder="Create your Username">
            </div>

            <div class="signup-inputs" id="pass-sec">
              <label for="password">Password</label>
              <input required type="password" name="password" id="password" autocomplete="password" placeholder="Create your password">
            </div>
    
            <button id="signup-inner-b" type="submit" onclick="document.getElementById('id01').style.display='none'">Create User</button>
          </form>
          </div>
        </div>

      </div>

    </modal>  





  </main>
</body>
</html>
